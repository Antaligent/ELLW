<section class="vh-100" style="background-color: #b3abab6d;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">


            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="/assets/login.jpeg" alt="Instal·lacions Destacades" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>


            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">


                <div class="d-flex align-items-center mb-3 pb-1">
                  <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                  <span class="h1 fw-bold mb-0">Introdueix les teves credencials</span>
                </div>

                <p class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
                  Accedeix a l'àrea privada per a resoldre dubtes
                </p>


                <h3 class="fw-bold mb-3 pb-3">Inicia Sessió</h3>
                <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="mb-3">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Accedeix</button>
                </form>



              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
