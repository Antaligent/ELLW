<section class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header">
          <h3 class="card-title">Crear Nou Usuari</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" formControlName="username" placeholder="Ingrese nombre de usuario">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Ingrese email">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Ingrese contraseña">
            </div>
            <div class="form-group">
              <label for="parcela">Parcela:</label>
              <input type="text" class="form-control" id="parcela" formControlName="parcela" placeholder="Número de parcela">
            </div>
            <div class="form-group">
              <label for="dni">DNI:</label>
              <input type="text" class="form-control" id="dni" formControlName="dni" placeholder="Documento de identidad">
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Número de teléfono">
            </div>
            <button type="submit" class="btn btn-primary">Crear Usuari</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
